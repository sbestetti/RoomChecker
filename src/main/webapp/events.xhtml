<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Room Checker</title>
</h:head>
<h:body>
	<h1>Scheduled events for #{eventsBean.roomNameBeautiful}</h1>
	<h:form>
		<h:dataTable value="#{eventsBean.events}" var="event">
			<h:column>
				<h:outputText value="#{event}" converter="EventConverter" />
			</h:column>
		</h:dataTable>
		<br />
		<h:commandLink value="Check other room/date"
			action="index?faces-redirect=true" />
	</h:form>
</h:body>
</html>
