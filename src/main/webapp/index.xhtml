<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$(document).ready(function() {
		  $(".datepicker").datepicker({
		    dateFormat: "yy-mm-dd",
			showOn: "button",
		    buttonImage: "images/calendar.gif",
		    buttonImageOnly: true})
		});
	</script>
	<title>Room Checker</title>
	
</h:head>
<h:body>
	<h1>Room Checker 1.0.0</h1>
	<h:form>
		<h:outputLabel value="Pick your room" />
		<h:selectManyListbox value="#{indexBean.roomsToCheck}">
			<f:selectItems value="#{indexBean.rooms}" var="room" itemValue="#{room.address}" itemLabel="#{room.location} -  #{room.name} (#{room.capacity})" />			
		</h:selectManyListbox>
		<br></br>
		<h:outputLabel value="Date (yyyy-mm-dd)" />
		<h:inputText styleClass="datepicker" value="#{indexBean.dateToCheck}"></h:inputText>
		<br></br>
		<h:commandButton value="Check" action="#{indexBean.check}" />
		<br></br>
		or
		<br></br>
		<h:commandButton value="Find me a free room now" action="#{indexBean.freeRooms}"/>
		(coming soon)
	</h:form>
	<h:messages />
</h:body>
</html>
